{% extends 'layout.html' %}
{% block body %}
<h4>{{ skill.name.capitalize() }} > {{ activity.name.capitalize() }}</h4>

<form action='/delete_activity/{{activity.id}}' method='post'>
<input type='submit' id='delete' onClick="return confirm('Are you sure?');" value='Delete'>
</form>

{% for l in logs %}
{{ l.date }}{% if get_activity_sessions(l.activity_id)=='m' %}: {{l.time}} minutes {% endif %}
{% endfor %}

{% endblock %}
