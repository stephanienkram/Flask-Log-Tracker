<!doctype html>
<title>Logger</title>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
<div class=page>
<h1>Logger</h1>

<ul class=metanav>
<li><a href="{{url_for('show_logs')}}">Daily Log</a></li>
<li><a href="{{url_for('show_activities')}}">Activities</a></li>
<li><a href="{{url_for('show_skills')}}">Skills</a></li>
<li>{% if not session.logged_in %}
    <a href="{{url_for('login')}}">log in</a>
{% else %}
    <a href="{{url_for('logout')}}">log out</a>
{% endif %}</li>
</ul>

{% for message in get_flashed_messages() %}
<div class=flash>{{message}}</div>
{% endfor %}
{% block body %}{% endblock %}
</div>
