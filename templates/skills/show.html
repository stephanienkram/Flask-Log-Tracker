{% extends 'layout.html' %}
{% block body %}
<h3>{{ skill.name.capitalize() }}</h3>
<h4>Level {{skill.level}} ({{skill.exp}})</h4>

<form action='/delete_skill/{{skill.id}}' method='post'>
<input type='submit' onClick="return confirm('Are you sure?');" value='Delete'>
</form>

{% for a in activities %}
<a href="/activity/{{a.id}}">{{a.name.capitalize()}}</a>
{% endfor %}

{% endblock %}
